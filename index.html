<!DOCTYPE html>
<html>
<head>
	<meta name="viewport" content="width=device-width,user-scalable=no">
	<title>Circular UI</title>
	<link rel="stylesheet" href="lib/tau/wearable/theme/default/tau.min.css">
	<link rel="stylesheet" media="all and (-tizen-geometric-shape: circle)" href="lib/tau/wearable/theme/default/tau.circle.min.css">
	<!-- load theme file for your application -->
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<div class="ui-page ui-page-active" id="main">
		<!-- <header class="ui-header">
			<h2 class="ui-title">Weight Tracker</h2>
		</header>-->
		<div class="ui-content content-padding">
		  <p>
		      <span class="green">
			     <span id="weight-int" class="weight">-</span> lbs
		      </span>
			 <br>
			 <small id="days-ago">--</small>
	       </p>
			 
		</div>
		<footer class="ui-footer ui-bottom-button">
		<a class="ui-btn" id="update-button">Log Weight</a>
		</footer>
	</div>
	
	<div class="ui-page" id="update">
        <div class="ui-content content-padding">
          <p>
              <span class="green">
                 <span id="update-weight-int" class="weight">-</span> lbs
              </span>
               <br>
             <small id="difference">0.0 lbs</small>
             <br>
             <span id="status" class="no-margin"></span>
          </p>
         
             
        </div>
        <footer class="ui-footer ui-bottom-button">
            <a class="ui-btn" id="submit-update-button">Submit</a>
        </footer>
    </div>
	<script type="text/javascript" src="lib/tau/wearable/js/tau.min.js"></script>
	<script src="app.js"></script>
	<script src="lowBatteryCheck.js"></script>
</body>
</html>
